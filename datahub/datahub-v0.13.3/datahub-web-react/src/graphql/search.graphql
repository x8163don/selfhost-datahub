fragment autoCompleteFields on Entity {
    urn
    type
    ... on Dataset {
        exists
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        properties {
            name
            qualifiedName
            lastModified {
                time
                actor
            }
        }
        parentContainers {
            ...parentContainersFields
        }
        subTypes {
            typeNames
        }
        siblings {
            isPrimary
            siblings {
                urn
                type
                ... on Dataset {
                    exists
                    platform {
                        ...platformFields
                    }
                    parentContainers {
                        ...parentContainersFields
                    }
                    name
                    properties {
                        name
                        description
                        qualifiedName
                        externalUrl
                        lastModified {
                            time
                            actor
                        }
                    }
                }
            }
        }
        ...datasetStatsFields
        access {
            ...getAccess
        }
    }
    ... on Role {
        id
        properties {
            name
            description
        }
    }
    ... on CorpUser {
        username
        properties {
            displayName
            title
            firstName
            lastName
            fullName
        }
        editableProperties {
            displayName
        }
    }
    ... on CorpGroup {
        name
        info {
            displayName
        }
    }
    ... on Dashboard {
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        parentContainers {
            ...parentContainersFields
        }
        subTypes {
            typeNames
        }
    }
    ... on Chart {
        chartId
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        parentContainers {
            ...parentContainersFields
        }
        subTypes {
            typeNames
        }
    }
    ... on DataFlow {
        orchestrator
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on DataJob {
        dataFlow {
            orchestrator
            platform {
                ...platformFields
            }
            dataPlatformInstance {
                ...dataPlatformInstanceFields
            }
        }
        jobId
        properties {
            name
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on GlossaryTerm {
        name
        hierarchicalName
        properties {
            name
        }
        parentNodes {
            ...parentNodesFields
        }
    }
    ... on GlossaryNode {
        properties {
            name
        }
    }
    ... on Domain {
        properties {
            name
        }
        parentDomains {
            ...parentDomainsFields
        }
    }
    ... on DataProduct {
        properties {
            name
        }
    }
    ... on Container {
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        parentContainers {
            ...parentContainersFields
        }
        subTypes {
            typeNames
        }
    }
    ... on Tag {
        name
        properties {
            name
            colorHex
        }
    }
    ... on MLFeatureTable {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLFeature {
        name
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLPrimaryKey {
        name
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLModel {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLModelGroup {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on DataPlatform {
        ...nonConflictingPlatformFields
    }
    ... on BusinessAttribute {
        properties {
            name
            description
        }
    }
}

query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
        entities {
            ...autoCompleteFields
        }
    }
}

query getAutoCompleteMultipleResults($input: AutoCompleteMultipleInput!) {
    autoCompleteForMultiple(input: $input) {
        query
        suggestions {
            type
            suggestions
            entities {
                ...autoCompleteFields
            }
        }
    }
}

fragment getAccess on Access {
    roles {
        role {
            ...getRolesName
        }
    }
}

fragment getRolesName on Role {
    urn
    type
    id
    properties {
        name
        description
        type
    }
}

fragment datasetStatsFields on Dataset {
    lastProfile: datasetProfiles(limit: 1) {
        rowCount
        columnCount
        sizeInBytes
        timestampMillis
    }
    lastOperation: operations(limit: 1) {
        lastUpdatedTimestamp
        timestampMillis
    }
    statsSummary {
        queryCountLast30Days
        uniqueUserCountLast30Days
        topUsersLast30Days {
            urn
            type
            username
            properties {
                displayName
                firstName
                lastName
                fullName
            }
            editableProperties {
                displayName
                pictureLink
            }
        }
    }
}

fragment nonSiblingsDatasetSearchFields on Dataset {
    exists
    name
    origin
    uri
    platform {
        ...platformFields
    }
    dataPlatformInstance {
        ...dataPlatformInstanceFields
    }
    editableProperties {
        description
    }
    access {
        ...getAccess
    }
    platformNativeType
    properties {
        name
        description
        qualifiedName
        customProperties {
            key
            value
        }
        externalUrl
        lastModified {
            time
            actor
        }
    }
    ownership {
        ...ownershipFields
    }
    globalTags {
        ...globalTagsFields
    }
    glossaryTerms {
        ...glossaryTerms
    }
    subTypes {
        typeNames
    }
    domain {
        ...entityDomain
    }
    ...entityDataProduct
    parentContainers {
        ...parentContainersFields
    }
    deprecation {
        ...deprecationFields
    }
    health {
        ...entityHealth
    }
    ...datasetStatsFields
}

