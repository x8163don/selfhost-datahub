            isPrimary
            siblings {
                urn
                type
                ... on Dataset {
                    ...nonSiblingsDatasetSearchFields
                }
            }
        }
    }
    ... on Role {
        id
        properties {
            name
            description
        }
    }
    ... on CorpUser {
        username
        properties {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        editableProperties {
            displayName
            title
            pictureLink
        }
    }
