fragment searchResultFields on Entity {
    ...searchResultsWithoutSchemaField
    ... on SchemaFieldEntity {
          ...entityField
    }
}

fragment facetFields on FacetMetadata {
    field
    displayName
    aggregations {
        value
        count
        entity {
            urn
            type
            ... on Tag {
                name
                properties {
                    name
                    colorHex
                }
            }
            ... on GlossaryTerm {
                name
                properties {
                    name
                }
                parentNodes {
                    ...parentNodesFields
                }
            }
            ... on DataPlatform {
                ...platformFields
            }
            ... on DataPlatformInstance {
                ...dataPlatformInstanceFields
            }
            ... on Domain {
                properties {
                    name
                }
                parentDomains {
                    ...parentDomainsFields
                }
            }
            ... on Container {
                platform {
                    ...platformFields
                }
                properties {
                    name
                }
            }
            ... on CorpUser {
                username
                properties {
                    displayName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
            ... on CorpGroup {
                name
                properties {
                    displayName
                }
            }
            ... on DataProduct {
                properties {
                    name
                }
            }
        }
    }
}

fragment searchResults on SearchResults {
    start
    count
    total
    searchResults {
        entity {
            ...searchResultFields
        }
        matchedFields {
            name
            value
            entity {
                urn
                type
                ...entityDisplayNameFields
            }
        }
        insights {
            text
            icon
        }
    }
    facets {
        ...facetFields
    }
    suggestions {
        text
        frequency
        score
    }
}

fragment entityField on SchemaFieldEntity {
  urn
  type
  parent {
    urn
    type
  }
  fieldPath
  structuredProperties {
    properties {
      ...structuredPropertiesFields
    }
  }
  businessAttributes {
    businessAttribute {
      ...businessAttribute
    }
  }
}

fragment schemaFieldEntityFields on SchemaFieldEntity {
    urn
    type
    fieldPath
    parent {
        ...searchResultsWithoutSchemaField
    }
}

fragment searchAcrossRelationshipResults on SearchAcrossLineageResults {
    start
    count
    total
    searchResults {
        entity {
            ...searchResultFields
            ... on Dataset {
                assertions(start: 0, count: 1000) @include(if: $includeAssertions) {
                    assertions {
                        runEvents(status: COMPLETE, limit: 1) {
                            total
                            failed
                            succeeded
                        }
                    }
                }
            }
        }
        matchedFields {
            name
            value
        }
        insights {
            text
            icon
        }
        paths {
            path {
                ...searchResultsWithoutSchemaField
                ... on SchemaFieldEntity {
                    ...schemaFieldEntityFields
                }
            }
        }
        degree
    }
    facets {
        ...facetFields
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        ...searchResults
    }
}

query getSearchResultsForMultiple($input: SearchAcrossEntitiesInput!) {
    searchAcrossEntities(input: $input) {
        ...searchResults
    }
}

query searchAcrossLineage($input: SearchAcrossLineageInput!, $includeAssertions: Boolean = false) {
    searchAcrossLineage(input: $input) {
        ...searchAcrossRelationshipResults
    }
}

query getEntityMentionNode($urn: String!) {
    entity(urn: $urn) {
        urn
        type
        ...searchResultFields
    }
}

query getEntityDisplayName($urn: String!) {
    entity(urn: $urn) {
        urn
        type
        ...entityDisplayNameFields
    }
}

query aggregateAcrossEntities($input: AggregateAcrossEntitiesInput!) {
    aggregateAcrossEntities(input: $input) {
        facets {
            ...facetFields
        }
    }
}

query listDataProductAssets($urn: String!, $input: SearchAcrossEntitiesInput!) {
    listDataProductAssets(urn: $urn, input: $input) {
        ...searchResults
    }
}
